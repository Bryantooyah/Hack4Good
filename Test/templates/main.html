{% extends "layout.html" %}

{% block title %}
    Main Page
{% endblock %}

{% block main %}

    <form action="/main" method="post">
        <div class="mb-3">
            <input type="radio" name="action" value="view">
            <label for="view">View current Meetings and Tasks</label>
            <input type="radio" name="action" value="add">
            <label for="add">Add new Meeting or Task</label>
        </div>
        <button class="btn btn-primary" type="submit">Select</button>
    </form>

{% endblock %}
